<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact us form validation Using Javascript</title>
	<link rel="stylesheet" href="validation.css">
	<script src="validation.js"></script>
  

</head>
<body>

<div class="wrapper">
  <h2>Donate us</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Name" id="name">
    </div>
    <div class="input_field">
        <input type="number" placeholder="Amount" min="1000" step="1000" id="amount">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Date of Birth" id="date">
    </div>

    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>
    <div class="input_field">
        <textarea placeholder="Comments" id="message"></textarea>
    </div>
    <div class="btn">
        <input type="submit">
    </div>
  </form>
</div>
</body>
</html>
