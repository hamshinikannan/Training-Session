<!DOCTYPE html>
<html>
    <head>
        <title>Document Object Model</title>
    </head>
    <body>
        <h1>Welcome to Aspire Systems</h1>
        <p>Let's go through Document Object Model</p>
        <a href="https://eloquentjavascript.net/14_dom.html">DOM</a>
        <p>Blue sky:</p>
        <p><img id="cloud" src="images/cloud.jpg"></p>
        

        <p>The <img src="images/tortoise.jpg" alt="Tortoise"> and the
            <img src="images/rabbit.jpg" alt="Rabbit">.</p>  
        <p><button onclick="replaceImages()">Replace</button></p>

         
        <blockquote id="quote">No book can ever be finished. While working on it we learn
                just enough to find it immature the moment we turn away from it.
        </blockquote> 

        <p data-classified="secret">The launch code is 00000000.</p>
        <p data-classified="unclassified">I have two feet.</p>


        <script>
            let sky = document.getElementById("cloud");
            console.log(sky.src);
        
            function replaceImages() 
            {
                let images = document.body.getElementsByTagName("img");
                for (let i = images.length - 1; i >= 0; i--)
                {
                    let image = images[i];
                    if (image.alt) 
                    {
                        let text = document.createTextNode(image.alt);
                        image.parentNode.replaceChild(text, image);
                    }
                }
            }

            function elt(type, ...children) {
                let node = document.createElement(type);
                    for (let child of children) {
                        if (typeof child != "string") node.appendChild(child);
                        else node.appendChild(document.createTextNode(child));
                    }
                    return node;
            }
            document.getElementById("quote").appendChild(
                elt("footer", "â€”",
                    elt("strong", "Karl Popper"),
                    ", preface to the second edition of ",
                    elt("em", "The Open Society and Its Enemies"),
                    ", 1950"));

            let paras = document.body.getElementsByTagName("p");
                for (let para of Array.from(paras)) {
                    if (para.getAttribute("data-classified") == "secret") {
                        para.remove();
                    }
                }

        </script>
    </body>
</html>
