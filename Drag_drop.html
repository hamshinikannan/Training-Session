<!DOCTYPE html>
<html>
    <head>
        <title>Drag and Drop</title>
        <link rel="stylesheet" href="Assignment.css">
        <style>
            #drag{
                width: 600px;
                height: 250px;
                margin-top: 30px;
                margin-left: 90px;
                padding: 10px;
                background-color: aqua;
                border: 3px solid black;
            }
            #dragdrop{
                margin-left: 100px;
            }
            #rectangle{
                margin-left: 200px;
            }
        </style>
    </head>
    <body>
        <p id="rectangle">Drag the image into the rectangle </p>
        <div id="drag" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <img id="dragdrop" src="images/html5.png" alt="html5 image"draggable="true"ondragstart="drag(event)">
        <script>
            function allowDrop(ev){ev.preventDefault();}
            function drag(ev) {ev.dataTransfer.setData("text/html",ev.target.id);}
            function drop(ev){
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text/html");
                event.target.appendChild(document.getElementById(data));
            }
        </script>
    </body>
</html>
