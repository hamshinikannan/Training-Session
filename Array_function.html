<!DOCTYPE html>
<html>
    <head>
        <title>Array Function</title>
    </head>
    <body>
        <p id="vegetable"></p>
        <p id="demo"></p>
        <script>
            //slice
            const vegetables = ["Potato", "Tomato", "Bitter gourd", "Beans","Carrot","Pumpkin"];
            const favourite = vegetables.slice(1,3);
            document.getElementById("vegetable").innerHTML = favourite;
            //length
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits.length;
            //pop and push
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            fruits.pop();
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            fruits.push("Kiwi");
            //find
            const ages = [3, 10, 18, 20];
            document.getElementById("demo").innerHTML = ages.find(checkAge);
            function checkAge(age) {
                return age > 18;
            }
        </script>
    </body>
</html>
