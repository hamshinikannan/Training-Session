<!DOCTYPE html>
<html>
    <head>
	    <title>Difference between InnerHTML and InnerText</title>
        <style>
            body{
                text-align:center;
            }
            h1{
                color:green;
            }
        </style>
    </head>
    <body>
        <h1>Difference between InnerHTML and InnerText</h1>
        <div id="test">The following element contains some<code>code</code> and<i>some text</i>.
	    </div>
	    <br>
	    <button onClick="innerTextFn()">innerHTML</button>
	    <button onClick="innerHTMLFn()">innerText</button>
	    <p id="op"></p>
        <script>
		    function innerTextFn() {
			    var x = document.getElementById('test');
			    alert(x.innerText);
		    }

		    function innerHTMLFn() {
			    var x = document.getElementById('test');
			    alert(x.innerHTML);
		    }
	    </script>
    </body>
</html>
