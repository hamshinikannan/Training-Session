<!DOCTYPE html>
<html>
    <head>
        <title>Regular Expression</title>
    </head>
    <body>
        <script>
            console.log(/abc/.test("abcde"));
            console.log(/[0123456789]/.test("in 1992"));

            //date time format
            let dateTime = /\d\d-\d\d-\d\d\d\d \d\d:\d\d/;
            console.log(dateTime.test("01-30-2003 15:20"));
            console.log(dateTime.test("30-jan-2003 15:20"));

            let dateTime = /\d{1,2}-\d{1,2}-\d{4} \d{1,2}:\d{2}/;
            console.log(dateTime.test("1-30-2003 8:45"));

            //invert character
            let notBinary = /[^01]/;
            console.log(notBinary.test("1100100010100110"));
            console.log(notBinary.test("1100100010200110"));

            //repeating pattern
            console.log(/'\d+'/.test("'123'"));
            console.log(/'\d+'/.test("''"));
            console.log(/'\d*'/.test("'123'"));
            console.log(/'\d*'/.test("''"));
            
            //question mark
            let neighbor = /neighbou?r/;
            console.log(neighbor.test("neighbour"));
            console.log(neighbor.test("neighbor"));

            //grouping subexpression
            let cartoonCrying = /boo+(hoo+)+/i;
            console.log(cartoonCrying.test("Boohoooohoohooo"));

            //match
            console.log("one two 100".match(/\d+/));

            //date class
            console.log(new Date(2013, 11, 19).getTime()); // → 1387407600000
            console.log(new Date(1387407600000));
            console.log(new Date(2013, 11, 19).getFullYear());

            //choice pattern
            let animalCount = /\b\d+ (pig|cow|chicken)s?\b/;
            console.log(animalCount.test("15 pigs")); // → true
            console.log(animalCount.test("15 pigchickens"));  // → false

            //replace
            console.log("papa".replace("p", "m"));
            console.log("Borobudur".replace(/[ou]/, "a")); // → Barobudur
            console.log("Borobudur".replace(/[ou]/g, "a")); // → Barabadar

            console.log("Liskov, Barbara\nMcCarthy, John\nWadler, Philip".replace(/(\w+), (\w+)/g, "$2 $1"));
            // → Barbara Liskov
            //   John McCarthy
            //   Philip Wadler

            let s = "the cia and fbi";
            console.log(s.replace(/\b(fbi|cia)\b/g,
            str => str.toUpperCase())); // → the CIA and FBI

            let name = "harry";
            let text = "Harry is a suspicious character.";
            let regexp = new RegExp("\\b(" + name + ")\\b", "gi");
            console.log(text.replace(regexp, "_$1_"));
            // → _Harry_ is a suspicious character.
        </script>
    </body>
</html>
