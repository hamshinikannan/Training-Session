<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Class</title>
    </head>
    <body>
        <h2>JavaScript Class</h2>
        <p id="demo"></p>
        <script>
            class Car {
                constructor(name, year) {
                    this.name = name;
                    this.year = year;
                }
            }
            const myCar1 = new Car("Ford", 2014);
            const myCar2 = new Car("Ford", 2019);
            document.getElementById("demo").innerHTML = myCar1.name + " " + myCar2.year;
        </script>
    </body>
</html>
